dist: focal  # Use Ubuntu 20.04 (Focal) for a newer glibc version
language: node_js
node_js:
  - "stable"

branches:
  only:
  - main

cache:
  directories:
  - node_modules

install:
  - npm install
  - npm install -g yarn

script:
  #- yarn lint
  - yarn build
  - mv build/index.html build/404.html

deploy:
  provider: pages
  edge: true  # Use dpl v2
  token: $GITHUB_TOKEN  # Reference the GitHub token securely
  local_dir: build
  keep_history: true
  on:
    branch: main
